<html>

<head>
    <style>

      body {
          background-color: #cecbc4;
          background-image: -webkit-gradient(linear, center top, center bottom, color-stop(0%, #fbfbfb),
              color-stop(100%, #cecbc4));
          background-image: -webkit-linear-gradient(top, #fbfbfb 0%, #cecbc4 100%);
          background-image: -moz-linear-gradient(top, #fbfbfb 0%, #cecbc4 100%);
          background-image: -ms-linear-gradient(top, #fbfbfb 0%, #cecbc4 100%);
          background-image: -o-linear-gradient(top, #fbfbfb 0%, #cecbc4 100%);
          background-image: linear-gradient(to bottom, #fbfbfb 0%, #cecbc4 100%);
      }

      div#loader_container {
          width: 80%;
          max-width: 400px;
          margin: 10px auto;
          text-align: center;
          padding-top: 10px;
      }

      div#redirecting_text {
            position: absolute;
            font-size: 16px;
            font-weight: bold; /* Make it bold */
            top: -7px;
            left: 30%;
            transform: translateX(-50%);
            color: #fff; /* White color */
        }

      div#bar_container {
          height: 10px;
          background: #dcdbd7;
          border-radius: 20px;
          border-top: 1px solid #cfcec9;
          border-bottom: 1px solid #f7f6f4;
          box-shadow: 0 -1px 0 #bab9b4;
          margin-bottom: 24px;
          position: relative;
      }

      div#progress_bar {
          background-color: #81e615;
          background-image: -webkit-gradient(linear, center top, center bottom, color-stop(0%, #9fbff4),
              color-stop(100%, #555bb4));
          background-image: -webkit-linear-gradient(top, #03e2ff 0%, #8400ff 100%);
          background-image: -moz-linear-gradient(top, #03e2ff 0%, #8400ff 100%);
          background-image: -ms-linear-gradient(top, #03e2ff 0%, #8400ff 100%);
          background-image: -o-linear-gradient(top, #03e2ff 0%, #8400ff 100%);
          background-image: linear-gradient(to bottom, #03e2ff 0%, #8400ff 100%);
          height: 110%;
          position: absolute;
          top: -1px;
          left: 0px;
          border-top: 1px solid #e5ebf4;
          border-radius: 20px;
          box-shadow: 0 3px 10px #717171;
          width: 10%;
          transition: width 0.1s ease-in-out;
      }


      div#text_container {
          color: #def3e0;
          /* font-weight: bold; */
          font-size: 20px;
          text-shadow: -1px 1px 1px #d1d0cc;
      }

      div#text_container span {
          display: block;
          font-weight: normal;
          font-size: 11px;
          margin-top: 6px;
      }
  </style>

</head>

<body>
    <div id="loader_container">
        <div id="bar_container">
            <div id="progress_bar"></div>
            <!-- <div id="redirecting_text">Redirecting...</div> -->
        </div>
        <div id="text_container">
            Hang tight! Redirecting...
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var bar = $('#progress_bar');
        var width = 10;

        function stopProgress() {
            clearInterval(progress);
        }

        var progress = setInterval(function () {
            width += 1;
            if (width <= 100) {
                bar.css('width', width + '%');
            } else {
                stopProgress()
            }
        }, 20);
    </script>
</body>
