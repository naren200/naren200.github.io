<html>
<body>
    <!-- Add a button for users to stay longer -->
    <button id ="stay-longer" onclick="cancelRedirect()"  class="styled-button">Stay Longer? Click me</button>
    <div id="countdown"></div>

    <!-- JavaScript to cancel the automatic refresh -->
    <script>
        function cancelRedirect() {
            // Clear the automatic refresh timeout
            clearTimeout(redirectTimeout);

            // Optionally, you can hide or remove the button
            var button = document.querySelector("#stay-longer");
            var redirect_text = document.querySelector("#countdown");
            if (button) {
                button.style.display = "none"; // Hides the button
                redirect_text.style.display = "none"; // Hides the redirect prompt
                // Or you can remove the button from the DOM: button.remove();
            }
        }

        // Set the automatic refresh timeout
        var redirectTimeout = setTimeout(function () {
            window.location.href = "/about/"; // Redirect to the about page
        }, 3500); // 3 seconds
    </script>
</body>
</html>

<script>
  // Function to scroll down by a specific number of pixels
  function scrollDownByPixels(pixels) {
    window.scrollBy(0, pixels);
  }

  // Scroll down by 200 pixels when the page loads
  window.onload = function() {
      scrollDownByPixels(400); // Adjust the value as needed
  }
</script>

<script>
  // Function to start the countdown and redirect when it reaches zero
  function startCountdown() {
      var countdown = document.getElementById('countdown');
      var seconds = 3; // Set the countdown duration in seconds

      function updateCountdown() {
          countdown.textContent = 'Discover more in '+seconds+' sec';

          seconds--;

          // if (seconds < 0) {
          //     clearInterval(interval);
          //     window.location.href = "https://example.com"; // Replace with your desired URL
          // }
      }

      updateCountdown();
      var interval = setInterval(updateCountdown, 1000); // Update every second
  }

  // Start the countdown when the page loads
  window.onload = function() {
      startCountdown();
  }
</script>
