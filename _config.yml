### Site Settings ###
title               : Tejal Barnwal
description         : >-
                      Welcome to my homepage!<br>
                      I am Tejal Barnwal <br>
                      This website is a quick outlet for my thoughts. <br>
                      You can also read more 
                      <a href="https://tejalbarnwal.github.io/about/">about me</a> & 
                      <a href="https://tejalbarnwal.github.io/projects/">my key projects</a>.

baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : tejalbarnwal/tejalbarnwal.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
#  - documentation/partials/**                           # For Documentation Only


