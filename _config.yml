description: >- # this means to ignore newlines until "baseurl:"
  Naren's is a minimal Jekyll Theme.
# baseurl: "/bay" # the subpath of the site
url: "https://naren200.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: narendhiran2000@gmail.com
      link: mailto:narendhiran2000@gmail.com
    # - name: WeChat
    #   value: YourWeChatUsername
    #   link: "#"
  follow:
    # - name: Twitter
    #   link: http://twitter.com/YourTwitterUsername
    #   username: "@YourTwitterUsername"
    - name: Facebook
      link: https://www.facebook.com/narendhiran.saravanane.9/
    - name: LinkedIn
      link: https://www.linkedin.com/in/narendhiran13/
